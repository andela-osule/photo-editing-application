language: python
python:
- '2.7'
env:
  global:
  - DJANGO_SETTINGS_MODULE='settings.testing'
install:
- pip install -r requirements/testing.txt
- pip install python-coveralls
- pip install coverage
- npm install bower
script:
- python photo-editor/manage.py bower install
- python photo-editor/manage.py collectstatic --noinput
- python photo-editor/manage.py makemigrations
- python photo-editor/manage.py migrate
- coverage run --source photo-editor/app photo-editor/manage.py test
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: photo-editr
  run:
    - "export DJANGO_SETTINGS_MODULE=settings.staging"
    - "python photo-editor/manage.py collectstatic --noinput"
    - "python photo-editor/manage.py makemigrations"
    - "python photo-editor/manage.py migrate auth"
    - "python photo-editor/manage.py migrate"
    - "python photo-editor/manage.py syncdb --noinput"
after_deploy:
  - "heroku ps:scale web=1 --app photo-editr"
