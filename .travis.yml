language: python
python:
- '2.7'
env:
  global:
  - DJANGO_SETTINGS_MODULE='settings.testing'
install:
- pip install -q -r requirements/testing.txt
- pip install -q python-coveralls
- pip install -q coverage
- npm install bower
script:
- python photo_editor/manage.py bower install -- -s
- python photo_editor/manage.py collectstatic --noinput
- python photo_editor/manage.py makemigrations
- python photo_editor/manage.py migrate
- coverage run --source photo_editor/app photo_editor/manage.py test
after_success:
- coveralls
before_deploy: git fetch --unshallow
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  strategy: git
  app:
    develop: photo-editr
  run:
  - export DJANGO_SETTINGS_MODULE=settings.staging
  - python photo_editor/manage.py collectstatic --noinput
  - python photo_editor/manage.py makemigrations
  - python photo_editor/manage.py migrate auth
  - python photo_editor/manage.py migrate
  - python photo_editor/manage.py syncdb --noinput
after_deploy:
- heroku ps:scale web=1 --app photo-editr
